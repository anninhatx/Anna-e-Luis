<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Página 3 - Livro</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: 'Georgia', serif;
      overflow: hidden;
    }

    .container {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .book {
      width: 600px;
      height: 400px;
      perspective: 2000px;
      position: relative;
    }

    .cover, .page {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      transform-origin: left center;
      transition: transform 1s;
      backface-visibility: hidden;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
    }

    .cover {
      background-image: url('https://upload.wikimedia.org/wikipedia/pt/5/5c/O_Pequeno_Principe_capa.png');
      background-size: cover;
      background-position: center;
      z-index: 3;
      cursor: pointer;
    }

    .page {
      background-color: #fefaf0;
      z-index: 2;
      padding: 40px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transform: rotateY(-180deg);
    }

    .page .moldura {
      border: 2px solid #c9a86b;
      padding: 20px;
      height: 100%;
      box-sizing: border-box;
    }

    .page .moldura p {
      font-size: 18px;
      text-align: justify;
      margin: 0;
    }

    .page .numero {
      text-align: center;
      margin-top: 10px;
      font-size: 16px;
      color: #444;
    }

    .book.aberto .cover {
      transform: rotateY(-180deg);
    }

    .book.aberto .page {
      transform: rotateY(0deg);
    }

    .voltar {
      position: absolute;
      top: 20px;
      left: 20px;
    }

    .voltar a {
      padding: 8px 16px;
      background-color: #eee;
      color: #000;
      text-decoration: none;
      border-radius: 6px;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div class="voltar">
    <a href="pagina2.html">⬅ Página anterior</a>
  </div>
  <div class="container">
    <div class="book" id="livro">
      <div class="cover"></div>
      <div class="page">
        <div class="moldura">
          <p>
            Se sei que você virá, por exemplo, às quatro da tarde, às três já
            começarei a me sentir feliz. E quanto mais a hora avançar, mais
            feliz ficarei. As quatro em ponto, toda animada, provarei o sabor
            da felicidade!
          </p>
        </div>
        <div class="numero">99</div>
      </div>
    </div>
  </div>
  <script>
    document.getElementById('livro').addEventListener('click', function () {
      this.classList.toggle('aberto');
    });
  </script>
</body>
</html>
