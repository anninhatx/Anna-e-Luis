<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>Envelope com Carta</title>
<style>
  body {
    background: #f5f0e9;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: 'Dancing Script', cursive;
    user-select: none;
  }

  /* Container do envelope */
  .envelope-container {
    position: relative;
    width: 300px;
    height: 200px;
    cursor: pointer;
  }

  /* Envelope fechado */
  .envelope {
    position: relative;
    width: 300px;
    height: 200px;
    background: #d9c9b6;
    border: 2px solid #a68a6c;
    border-radius: 8px 8px 5px 5px;
    box-shadow: 0 5px 10px rgba(0,0,0,0.1);
    overflow: hidden;
    transform-style: preserve-3d;
    transition: transform 0.6s ease;
    z-index: 2;
  }

  /* O "topo" do envelope - a aba */
  .envelope::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 300px;
    height: 100px;
    background: #c1ad93;
    clip-path: polygon(0 0, 100% 0, 50% 100%);
    transform-origin: bottom center;
    transition: transform 0.6s ease;
    z-index: 3;
  }

  /* Carta que sai do envelope */
  .letter {
    position: absolute;
    top: 20px;
    left: 30px;
    width: 240px;
    height: 160px;
    background: #fff9f0;
    border: 1px solid #d2bfae;
    border-radius: 4px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    padding: 25px 30px;
    box-sizing: border-box;
    color: #6b4c32;
    font-size: 22px;
    line-height: 1.5;
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 0.6s ease 0.3s, transform 0.6s ease 0.3s;
    pointer-events: none;
    z-index: 1;
  }

  /* Quando o envelope abrir */
  .envelope-container.open .envelope::before {
    transform: rotateX(-140deg);
  }

  .envelope-container.open .letter {
    opacity: 1;
    transform: translateY(0);
    pointer-events: auto;
  }

  /* Pequeno efeito de sombra ao passar no envelope */
  .envelope-container:hover .envelope {
    box-shadow: 0 8px 15px rgba(0,0,0,0.15);
  }
</style>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet" />
</head>
<body>

<div class="envelope-container" id="envelopeContainer" aria-label="Clique para abrir a carta" role="button" tabindex="0">
  <div class="envelope"></div>
  <div class="letter">
    Se sei que você virá, por exemplo, às quatro da tarde, às três já começarei a me sentir feliz.<br><br>
    E quanto mais a hora avançar, mais feliz ficarei.<br><br>
    Às quatro em ponto, toda animada, provarei o sabor da felicidade!
  </div>
</div>

<script>
  const container = document.getElementById('envelopeContainer');

  function toggleEnvelope() {
    container.classList.toggle('open');
  }

  container.addEventListener('click', toggleEnvelope);
  container.addEventListener('keypress', (e) => {
    if(e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      toggleEnvelope();
    }
  });
</script>

</body>
</html>
