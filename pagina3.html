<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página 3 - O Pequeno Príncipe</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: #fdfcf6;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .book {
      width: 300px;
      height: 400px;
      background-image: url('capa-livro.jpg'); /* substitua pelo nome da capa enviada */
      background-size: cover;
      cursor: pointer;
      transition: transform 1s;
      position: relative;
      z-index: 1;
    }

    .book.open {
      transform: rotateY(180deg);
    }

    .page {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white url('estrelinhas.png') repeat;
      background-size: contain;
      padding: 40px 30px;
      box-sizing: border-box;
      font-size: 18px;
      line-height: 1.6;
      transform: rotateY(180deg);
      backface-visibility: hidden;
      border: 1px solid #ddd;
      z-index: 2;
    }

    .page .ilustracao {
      display: block;
      margin: 20px auto 10px;
      width: 120px;
    }

    .page .numero {
      position: absolute;
      bottom: 20px;
      right: 30px;
      font-size: 12px;
      color: #999;
    }

    .voltar {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #eaeaea;
      padding: 8px 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button class="voltar" onclick="window.location.href='pagina2.html'">⬅ Página anterior</button>

  <div class="book" onclick="abrirLivro()">
    <div class="page" id="pagina">
      <p>
        Se sei que você virá, por exemplo, às quatro da tarde, às três já começarei a me sentir feliz.<br>
        E quanto mais a hora avançar, mais feliz ficarei.<br>
        Às quatro em ponto, toda animada, provarei o sabor da felicidade!
      </p>
      <img src="ilustracao.jpg" alt="Ilustração Pequeno Príncipe" class="ilustracao">
      <div class="numero">99</div>
    </div>
  </div>

  <script>
    function abrirLivro() {
      document.querySelector('.book').classList.add('open');
      document.getElementById('pagina').style.zIndex = 3;
    }
  </script>
</body>
</html>
