<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Livro se Abrindo</title>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'EB Garamond', serif;
    }

    .book-container {
      perspective: 2000px;
      position: relative;
    }

    .book {
      width: 600px;
      height: 400px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 2s ease;
      cursor: pointer;
    }

    .book.opened {
      transform: rotateY(-160deg);
    }

    .cover,
    .back-cover,
    .pages {
      position: absolute;
      width: 100%;
      height: 100%;
      border: 2px solid #5e3b1e;
      border-radius: 8px;
    }

    .cover {
      transform-origin: left;
      transform: rotateY(0deg);
      z-index: 3;
      background: url('livro.jpg') center/cover no-repeat;
    }

    .pages {
      background: #fefaf3;
      z-index: 2;
      transform: translateZ(-1px);
      padding: 40px;
      box-sizing: border-box;
      color: #3b2f1d;
      font-size: 20px;
      line-height: 1.6;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: justify;
      border: 1px solid #c7b299;
      box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.1);
      visibility: hidden;
      opacity: 0;
      transition: opacity 1s ease 1s;
    }

    .book.opened .pages {
      visibility: visible;
      opacity: 1;
    }

    .back-cover {
      background: #8b5e3c;
      transform: rotateY(180deg);
      transform-origin: right;
      z-index: 1;
    }

    .click-hint {
      position: absolute;
      bottom: -50px;
      color: white;
      font-family: serif;
      font-size: 16px;
      opacity: 0.6;
      text-align: center;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="book-container">
    <div class="book" id="book">
      <div class="cover"></div>
      <div class="pages">
        <div>
          Se sei que você virá, por exemplo, às quatro da tarde, às três já começarei a me sentir feliz.
          E quanto mais a hora avançar, mais feliz ficarei.
          Às quatro em ponto, toda animada, provarei o sabor da felicidade!
        </div>
      </div>
      <div class="back-cover"></div>
    </div>
    <div class="click-hint">Clique no livro para abrir</div>
  </div>

  <script>
    const book = document.getElementById('book');
    book.addEventListener('click', () => {
      book.classList.toggle('opened');
    });
  </script>
</body>
</html>
