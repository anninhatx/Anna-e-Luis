<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>O Pequeno Príncipe</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      font-family: 'Georgia', serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #3e2a14;
    }

    #book-container {
      perspective: 2000px;
    }

    .book {
      width: 600px;
      height: 400px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 2s;
      cursor: pointer;
    }

    .cover, .inner-page-left, .inner-page-right {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      overflow: hidden;
    }

    .cover {
      background-image: url('A_traditional-style_illustration_of_the_book_cover.png');
      background-size: cover;
      background-position: center;
      z-index: 3;
      transform-origin: left;
    }

    .inner-page-left, .inner-page-right {
      background: #f9f6ec;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
      font-size: 1.2em;
      line-height: 1.6;
      box-sizing: border-box;
    }

    .inner-page-left {
      left: 0;
      transform: rotateY(180deg);
      z-index: 1;
      border: 2px dashed #c9b97e;
    }

    .inner-page-right {
      left: 0;
      transform: rotateY(180deg);
      z-index: 2;
      border: 2px dashed #c9b97e;
    }

    .book.open {
      transform: rotateY(-180deg);
    }

    .footer {
      position: fixed;
      bottom: 10px;
      color: white;
      font-size: 14px;
    }

    .nav-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: #eee;
      color: black;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button class="nav-button" onclick="history.back()">← Página anterior</button>
  <div id="book-container">
    <div class="book" id="book">
      <div class="cover"></div>
      <div class="inner-page-left">
        <div>
          Se sei que você virá, por exemplo, às quatro da tarde, às três já começarei a me sentir feliz.
        </div>
      </div>
      <div class="inner-page-right">
        <div>
          E quanto mais a hora avançar, mais feliz ficarei. As quatro em ponto, toda animada, provarei o sabor da felicidade!
        </div>
      </div>
    </div>
  </div>
  <div class="footer">99</div>
  <script>
    const book = document.getElementById('book');
    book.addEventListener('click', () => {
      book.classList.toggle('open');
    });
  </script>
</body>
</html>
