<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eu te amo, Luis!</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      overflow-x: hidden;
    }
    .spotify {
      margin-top: 20px;
    }
    .fotos {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin: 20px 0;
    }
    .foto {
      width: 300px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
    }
    .titulo {
      font-size: 24px;
      margin-bottom: 10px;
    }
    .contador {
      font-size: 18px;
      margin-bottom: 30px;
    }
    .mensagem {
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.6;
      font-size: 16px;
      border-top: 1px solid #666;
      padding-top: 20px;
    }
    .heart {
      position: fixed;
      top: -30px;
      width: 20px;
      height: 20px;
      background-image: url('https://cdn-icons-png.flaticon.com/512/833/833472.png');
      background-size: contain;
      background-repeat: no-repeat;
      opacity: 0.3;
      animation: fall 5s linear infinite;
      pointer-events: none;
    }
    @keyframes fall {
      0% {
        transform: translateY(-50px) rotate(0deg);
        opacity: 0.5;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="spotify">
    <iframe style="border-radius:12px" 
      src="https://open.spotify.com/embed/track/3h7zQ1LZxYy4C4S63kqEzK?utm_source=generator" 
      width="300" height="80" frameborder="0" allowfullscreen="" 
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
      loading="lazy">
    </iframe>
  </div>

  <div class="titulo">Eu te amo, Luis!</div>
  <div class="contador" id="contador"></div>

  <div class="fotos">
    <img src="foto1.jpg" class="foto" />
    <img src="foto2.jpg" class="foto" />
  </div>

  <div class="mensagem">
    Obrigada por cada momento lindo, cada sorriso, cada abraço e por estar sempre comigo. Você é o amor da minha vida!
  </div>

  <script>
    // Contador de tempo
    function atualizarContador() {
      const inicio = new Date("2022-06-04T00:00:00");
      const agora = new Date();

      let anos = agora.getFullYear() - inicio.getFullYear();
      let meses = agora.getMonth() - inicio.getMonth();
      let dias = agora.getDate() - inicio.getDate();

      if (dias < 0) {
        meses -= 1;
        dias += new Date(agora.getFullYear(), agora.getMonth(), 0).getDate();
      }
      if (meses < 0) {
        anos -= 1;
        meses += 12;
      }

      document.getElementById("contador").innerText =
        `Estamos juntos há ${anos} anos, ${meses} meses e ${dias} dias.`;
    }

    atualizarContador();
    setInterval(atualizarContador, 60 * 1000); // Atualiza a cada minuto

    // Criar corações
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }, 300);
  </script>
</body>
</html>
