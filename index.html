<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz RomÃ¢ntico</title>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Patrick Hand', cursive;
      padding: 20px;
      text-align: center;
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
    }
    .intro {
      font-size: 24px;
      margin-bottom: 30px;
    }
    .question {
      margin: 30px 0 10px;
      font-size: 22px;
      font-weight: bold;
    }
    .options {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    .option {
      background-color: white;
      color: black;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      width: 80%;
      max-width: 400px;
      font-size: 20px;
      transition: border 0.3s;
      border: 2px solid transparent;
    }
    .option.selected {
      border: 2px solid #00f;
    }
    .option.correct {
      background-color: #4CAF50;
      color: white;
    }
    .option.incorrect {
      background-color: #f44336;
      color: white;
    }
    .btn {
      margin-top: 30px;
      padding: 12px 25px;
      font-size: 20px;
      background-color: white;
      color: black;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .result {
      font-size: 20px;
      margin-top: 30px;
      display: none;
    }
    .next-page {
      margin-top: 20px;
      font-size: 20px;
      display: none;
    }
    .refazer {
      margin-top: 20px;
      display: none;
    }
    .heart {
      position: absolute;
      width: 24px;
      height: 24px;
      background: url('https://cdn-icons-png.flaticon.com/512/833/833472.png') no-repeat center;
      background-size: contain;
      animation: fall 6s linear forwards;
      opacity: 0.3;
      pointer-events: none;
      z-index: 5;
    }
    @keyframes fall {
      0% { transform: translateY(-50px) rotate(0deg); opacity: 0.5; }
      100% { transform: translateY(200vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="intro">Depois de 3 anos juntinhos, quero ver se vocÃª ainda lembra dos detalhes da nossa histÃ³riaâ€¦</div>

  <div id="quiz"></div>
  <button class="btn" onclick="verificarRespostas()">Confirmar Respostas</button>
  <div class="result" id="mensagemFinal"></div>
  <div class="next-page" id="proximaPagina">
    <a href="proxima_pagina.html">ðŸ‘‰ Ir para a prÃ³xima pÃ¡gina</a>
  </div>
  <div class="refazer" id="refazerQuiz">
    <button class="btn" onclick="refazerQuiz()">Refazer</button>
  </div>

  <script>
    const perguntas = [
      {
        texto: "Qual foi a data do nosso primeiro beijo?",
        respostas: [
          { texto: "04 de junho" },
          { texto: "05 de junho" },
          { texto: "11 de junho", correta: true },
          { texto: "12 de junho" }
        ]
      },
      {
        texto: "Em qual mÃªs de 2022 eu fui na sua casa pela primeira vez?",
        respostas: [
          { texto: "janeiro" },
          { texto: "fevereiro" },
          { texto: "marÃ§o", correta: true },
          { texto: "abril" }
        ]
      },
      {
        texto: "O que fizemos em comemoraÃ§Ã£o ao primeiro mÃªs de namoro?",
        respostas: [
          { texto: "fomos em uma lanchonete" },
          { texto: "observamos a lua", correta: true },
          { texto: "fizemos uma receita" },
          { texto: "nenhuma das opÃ§Ãµes" }
        ]
      },
      {
        texto: "Qual foi o primeiro apelido que te dei?",
        respostas: [
          { texto: "mor" },
          { texto: "bor" },
          { texto: "isi" },
          { texto: "tcholinha", correta: true }
        ]
      },
      {
        texto: "O que fizemos apÃ³s o pedido de namoro?",
        respostas: [
          { texto: "fomos no supermercado", correta: true },
          { texto: "assistimos outro filme" },
          { texto: "fomos na sorveteria" },
          { texto: "jantamos" }
        ]
      }
    ];

    const quizContainer = document.getElementById("quiz");

    perguntas.forEach((pergunta, i) => {
      const div = document.createElement("div");
      div.innerHTML = `<div class="question">${pergunta.texto}</div>`;

      const opcoesDiv = document.createElement("div");
      opcoesDiv.classList.add("options");

      pergunta.respostas.forEach((resposta, j) => {
        const btn = document.createElement("div");
        btn.classList.add("option");
        btn.innerText = resposta.texto;
        btn.onclick = () => {
          Array.from(opcoesDiv.children).forEach(el => el.classList.remove("selected"));
          btn.classList.add("selected");
          pergunta.selecionada = j;
        };
        opcoesDiv.appendChild(btn);
      });

      div.appendChild(opcoesDiv);
      quizContainer.appendChild(div);
    });

    function verificarRespostas() {
      let todasCorretas = true;

      perguntas.forEach((pergunta, i) => {
        const opcoes = quizContainer.children[i].querySelectorAll(".option");
        opcoes.forEach((opcao, j) => {
          opcao.classList.remove("correct", "incorrect");
          if (j === pergunta.selecionada) {
            if (pergunta.respostas[j].correta) {
              opcao.classList.add("correct");
            } else {
              opcao.classList.add("incorrect");
              todasCorretas = false;
            }
          }
        });
      });

      const mensagemFinal = document.getElementById("mensagemFinal");
      const proximaPagina = document.getElementById("proximaPagina");
      const refazerQuiz = document.getElementById("refazerQuiz");

      if (todasCorretas) {
        mensagemFinal.innerText = "ParabÃ©ns meu amor!! VocÃª realmente lembra da nossa histÃ³ria, agora vÃ¡ para prÃ³xima pÃ¡ginaâ¤ï¸";
        mensagemFinal.style.display = "block";
        proximaPagina.style.display = "block";
        refazerQuiz.style.display = "none";
        iniciarChuvaDeCoracoes();

        mensagemFinal.scrollIntoView({ behavior: "smooth" });
      } else {
        mensagemFinal.innerText = "Algumas respostas estÃ£o erradas... tente novamente!";
        mensagemFinal.style.display = "block";
        proximaPagina.style.display = "none";
        refazerQuiz.style.display = "block";

        refazerQuiz.scrollIntoView({ behavior: "smooth" });
      }
    }

    function refazerQuiz() {
      window.scrollTo({ top: 0, behavior: "auto" });
      location.reload();
    }

    function iniciarChuvaDeCoracoes() {
      setInterval(() => {
        for (let i = 0; i < 3; i++) {
          const heart = document.createElement("div");
          heart.className = "heart";
          heart.style.left = Math.random() * window.innerWidth + "px";
          heart.style.top = "-40px";
          heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
          document.body.appendChild(heart);
          setTimeout(() => heart.remove(), 7000);
        }
      }, 200);
    }
  </script>
</body>
</html>
