<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Rom√¢ntico</title>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Patrick Hand', cursive;
      padding: 20px;
      text-align: center;
      overflow-x: hidden;
      position: relative;
    }

    .intro {
      font-size: 24px;
      margin-bottom: 30px;
    }

    .question {
      margin: 30px 0 10px;
      font-size: 22px;
      font-weight: bold;
    }

    .options {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .option {
      background-color: white;
      color: black;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      width: 80%;
      max-width: 400px;
      font-size: 20px;
      transition: border 0.3s;
      border: 2px solid transparent;
    }

    .option.selected {
      border: 2px solid #00f;
    }

    .option.correct {
      background-color: #4CAF50;
      color: white;
    }

    .option.incorrect {
      background-color: #f44336;
      color: white;
    }

    .btn {
      margin-top: 30px;
      padding: 12px 25px;
      font-size: 20px;
      background-color: white;
      color: black;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .result {
      font-size: 20px;
      margin-top: 30px;
    }

    .next-page {
      margin-top: 20px;
      font-size: 20px;
      display: none;
    }

    .refazer {
      margin-top: 20px;
      font-size: 18px;
      color: white;
      text-decoration: underline;
      cursor: pointer;
      display: none;
    }

    .chuva-container {
      position: absolute;
      top: 200%;
      left: 0;
      width: 100%;
      height: 200px;
      pointer-events: none;
      overflow: visible;
    }

    .heart {
      position: absolute;
      width: 24px;
      height: 24px;
      background: url('https://cdn-icons-png.flaticon.com/512/833/833472.png') no-repeat center;
      background-size: contain;
      animation: fall 6s linear forwards;
      opacity: 0.3;
      z-index: 5;
    }

    @keyframes fall {
      0% { transform: translateY(-50px) rotate(0deg); opacity: 0.5; }
      100% { transform: translateY(300px) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="intro">Depois de 3 anos juntinhos, quero ver se voc√™ ainda lembra dos detalhes da nossa hist√≥ria‚Ä¶</div>
  <div id="quiz"></div>
  <button class="btn" onclick="verificarRespostas()">Confirmar Respostas</button>
  <div class="result" id="mensagemFinal"></div>
  <div class="next-page" id="proximaPagina">
    Parab√©ns meu amor!! Voc√™ realmente lembra da nossa hist√≥ria, agora v√° para pr√≥xima p√°gina‚ù§Ô∏è<br>
    <a href="proxima_pagina.html">üëâ</a>
  </div>
  <div class="refazer" id="refazer" onclick="location.reload()">Refazer Quiz</div>

  <div class="chuva-container" id="chuvaContainer"></div>

  <script>
    const perguntas = [
      {
        texto: "Qual foi a data do nosso primeiro beijo?",
        respostas: [
          { texto: "11 de junho", correta: true },
          { texto: "04 de junho" },
          { texto: "12 de junho" },
          { texto: "05 de junho" }
        ]
      },
      {
        texto: "Em qual m√™s de 2022 eu fui na sua casa pela primeira vez?",
        respostas: [
          { texto: "janeiro" },
          { texto: "fevereiro" },
          { texto: "mar√ßo", correta: true },
          { texto: "abril" }
        ]
      },
      {
        texto: "O que fizemos em comemora√ß√£o ao primeiro m√™s de namoro?",
        respostas: [
          { texto: "fomos em uma lanchonete" },
          { texto: "observamos a lua", correta: true },
          { texto: "fizemos uma receita" },
          { texto: "nenhuma das op√ß√µes" }
        ]
      },
      {
        texto: "Qual foi o primeiro apelido que te dei?",
        respostas: [
          { texto: "mor" },
          { texto: "bor" },
          { texto: "isi" },
          { texto: "tcholinha", correta: true }
        ]
      },
      {
        texto: "O que fizemos ap√≥s o pedido de namoro?",
        respostas: [
          { texto: "assistimos outro filme" },
          { texto: "fomos na sorveteria" },
          { texto: "fomos no supermercado", correta: true },
          { texto: "jantamos" }
        ]
      }
    ];

    const quizContainer = document.getElementById("quiz");

    perguntas.forEach((pergunta, i) => {
      const div = document.createElement("div");
      div.innerHTML = `<div class="question">${pergunta.texto}</div>`;
      const opcoesDiv = document.createElement("div");
      opcoesDiv.classList.add("options");

      pergunta.respostas.forEach((resposta, j) => {
        const btn = document.createElement("div");
        btn.classList.add("option");
        btn.innerText = resposta.texto;
        btn.onclick = () => {
          Array.from(opcoesDiv.children).forEach(el => el.classList.remove("selected"));
          btn.classList.add("selected");
          pergunta.selecionada = j;
        };
        opcoesDiv.appendChild(btn);
      });

      div.appendChild(opcoesDiv);
      quizContainer.appendChild(div);
    });

    function verificarRespostas() {
      let todasCorretas = true;
      perguntas.forEach((pergunta, i) => {
        const opcoes = quizContainer.children[i].querySelectorAll(".option");
        opcoes.forEach((opcao, j) => {
          opcao.classList.remove("correct", "incorrect");
          if (j === pergunta.selecionada) {
            if (pergunta.respostas[j].correta) {
              opcao.classList.add("correct");
            } else {
              opcao.classList.add("incorrect");
              todasCorretas = false;
            }
          }
        });
      });

      const mensagem = document.getElementById("mensagemFinal");
      const proxima = document.getElementById("proximaPagina");
      const refazer = document.getElementById("refazer");

      if (todasCorretas) {
        mensagem.innerText = "Parab√©ns meu amor!! Voc√™ realmente lembra da nossa hist√≥ria, agora v√° para pr√≥xima p√°gina‚ù§Ô∏è";
        proxima.style.display = "block";
        refazer.style.display = "none";
        iniciarChuvaDeCoracoes();
        document.getElementById("mensagemFinal").scrollIntoView({ behavior: "smooth" });
      } else {
        mensagem.innerText = "Algumas respostas est√£o erradas... tente novamente!";
        proxima.style.display = "none";
        refazer.style.display = "block";
      }
    }

    function iniciarChuvaDeCoracoes() {
      const container = document.getElementById('chuvaContainer');
      const interval = setInterval(() => {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.style.left = Math.random() * window.innerWidth + 'px';
        heart.style.top = '0px';
        heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
        container.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
      }, 100);
      setTimeout(() => clearInterval(interval), 8000); // Chuva dura 8 segundos
    }
  </script>
</body>
</html>
